{% extends 'en/base.html'%}
{% block content %}

<section id="form" style="margin-left: 43%;
margin-top: 13rem;">
    <div class="container">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="signup-form">
                <h2>Reset Password</h2>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    {{ field.errors }}
                    <label>{{field.label_tag}}</label>
                    <p>{{field}}</p>
                    {% endfor %}
                    <button class="btn btn-default" type="submit">send confirmation link</button>
                </form>
            </div>
        </div>
    </div>

</section>

{% endblock %}
