{% extends 'en/base.html'%}
{% block content %}

<section id="form" style="margin-left: 43%;
margin-top: 13rem;">
    <div class="container">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="signup-form">
                <h2>Login To Your Account</h2>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    {{ field.errors }}
                    <label>{{field.label_tag}}</label>
                    <p>{{field}}</p>
                    {% endfor %}
                    <a href="{% url 'password_reset' %}" style="float: right">Parolni qayta tiklash</a><br>
                    <button class="btn btn-default" type="submit">Login</button>
                    <a href="{% url 'signup' %}"><span style="color: black;margin-left: 120px" >Ro'yxatdan o'tish&nbsp;&rarr;</span></a>
                </form>
            </div>
        </div>
    </div>

</section>

{% endblock %}
