{% extends 'en/base.html'%}
{% block content %}

<section id="form" style="margin-left: 43%;
margin-top: 13rem;">
    <div class="container">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="signup-form">
                <h2>New User Signup</h2>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    {{ field.errors }}
                    <p>{{field}}</p>
                    {% endfor %}
                    <button class="btn btn-default" type="submit">Signup</button><br>
                    <span style="margin-left: 88px" >Yaratilgan hisob orqali o'tish</span>&nbsp;<a href="{% url 'login' %}">Log In</a>
                </form>
            </div>
        </div>
    </div>

</section>

{% endblock %}
