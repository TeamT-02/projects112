{% extends 'ru/base.html' %}
{% load static %}
{% block content %}
    <!-- Start Page Title Area -->
    <div class="page-title-area bg-2">
        <div class="container">
            <div class="page-title-content">
                <h2>Products Details</h2>

                <ul>
                    <li>
                        <a href="index.html">
                            Home
                        </a>
                    </li>

                    <li class="active">Products Details</li>
                </ul>
            </div>
        </div>

        <div class="page-bg-shape">
            <img src="{% static 'images/page-bg/page-bg-shape.png' %}" alt="Image">
        </div>
    </div>
    <!-- End Page Title Area -->

    <!-- Start Product Details Area -->
    <section class="product-details-area ptb-100">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-12">
                    <div class="product-details-image mr-15">
                        <img src="{{ product.product_images.url }}" alt="Image">
                    </div>
                </div>

                <div class="col-lg-6 col-md-12">
                    <div class="product-details-desc ml-15">
                        <h3>{{ product.title }}</h3>

                        <div class="product-review">
                            <div class="rating">
                                <i class="ri-star-fill"></i>
                                <i class="ri-star-fill"></i>
                                <i class="ri-star-fill"></i>
                                <i class="ri-star-fill"></i>
                                <i class="ri-star-fill"></i>
                            </div>
                        </div>

                        <div class="price">
                            <span class="new-price">{{ product.price }}so'm</span>
                        </div>

                        <p>{{ product.text|slice:'0:130' }}</p>



                        <div class="product-add-to-cart">
                            <span class="quantities">Quantities:</span>
                            <div class="input-counter">
									<span class="minus-btn">
										<i class="ri-subtract-line"></i>
									</span>

                                <input type="text" value="1">

                                <span class="plus-btn">
										<i class="ri-add-line"></i>
									</span>
                            </div>
                        </div>

                        <button type="submit" class="default-btn">
                            Add To Cart
                        </button>
                    </div>
                </div>

                <div class="col-lg-12 col-md-12">
                    <div class="tab product-details-tab">
                        <div class="row">
                            <div class="col-lg-12 col-md-12">
                                <ul class="tabs">
                                    <li>
                                        Description
                                    </li>
                                </ul>
                            </div>

                            <div class="col-lg-12 col-md-12">
                                <div class="tab_content">
                                    <div class="tabs_item">
                                        <div class="product-details-tab-content">
                                            <p>{{ product.text }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Product Details Area -->

{% endblock %}
