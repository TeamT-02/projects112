{% extends 'ru/base.html' %}
{% load static %}
{% block content %}
       <!-- Start Page Title Area -->
    <div class="page-title-area bg-9">
        <div class="container">
            <div class="page-title-content">
                <h2>сертификат</h2>

                <ul>
                    <li>
                        <a href="index.html">
                            дом
                        </a>
                    </li>

                    <li class="active">сертификат</li>
                </ul>
            </div>
        </div>

        <div class="page-bg-shape">
            <img src="{% static 'images/page-bg/page-bg-shape.png' %}" alt="Image">
        </div>
    </div>
    <!-- End Page Title Area -->

    <!-- Start Products Area -->
    <section class="products-area products-area-page pt-100 pb-100">
        <div class="container">
            <div class="section-title">
                <span class="top-title">НАШ сертификатов</span>
                <h2>Добро пожаловать в раздел сертификатов</h2>

            </div>

            <div class="row">
                {% for i in products %}
                <div class="col-lg-3 col-sm-6">
                    <div class="single-product">
                        <div class="product-img">
                            <img src="{{ i.img.url }}" alt="images">

                        </div>

                        <div class="product-content">
                            <h3>
                                <a href="{% url 'certificate_detail_ru' i.id %}">
                                    {{ i.title}}
                                </a>
                            </h3>
                        </div>
                    </div>
                </div>
                {% endfor %}
                <div class="col-12">
                </div>
            </div>
        </div>
    </section>
    <!-- End Products Area -->
{% endblock %}
