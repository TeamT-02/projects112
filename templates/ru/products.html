{% extends 'ru/base.html' %}
{% load static %}
{% block content %}
    <!-- Start Page Title Area -->
    <div class="page-title-area bg-9">
        <div class="container">
            <div class="page-title-content">
                <h2>Products</h2>

                <ul>
                    <li>
                        <a href="index.html">
                            Home
                        </a>
                    </li>

                    <li class="active">Products</li>
                </ul>
            </div>
        </div>

        <div class="page-bg-shape">
            <img src="{% static 'images/page-bg/page-bg-shape.png' %}" alt="Image">
        </div>
    </div>
    <!-- End Page Title Area -->

    <!-- Start Products Area -->
    <section class="products-area products-area-page pt-100 pb-100">
        <div class="container">
            <div class="section-title">
                <span class="top-title">НАШИ ПРОДУКТЫ</span>
                <h2>Посетите наши магазины, чтобы купить</h2>
            </div>

            <div class="row">
                {% for i in products %}
                <div class="col-lg-3 col-sm-6">
                    <div class="single-product">
                        <div class="product-img">
                            <img src="{{ i.product_images.url }}" alt="images">

                            <ul class="social-icon">
                            </ul>
                        </div>

                        <div class="product-content">
                            <h3>
                                <a href="{% url 'product_detail_ru' i.id %}">
                                    {{ i.title}}
                                </a>
                            </h3>
                            <span>{{i.price}}so'm</span>
                        </div>
                    </div>
                </div>
                {% endfor %}
                <div class="col-12">
                </div>
            </div>
        </div>
    </section>
    <!-- End Products Area -->
{% endblock %}
